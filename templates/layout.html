<!DOCTYPE html>
<html>
    <head>
        <link href="static/style/style.css" rel="stylesheet" />
        <!-- IO Libray -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            {% if flash_message %}
                <section id="header-flash-message">
                    <div><!-- For centering --></div>
                    <p>{{ flash_message }}</p>
                    <button id="destroy-flash-button">x</button>
                </section>
            {% endif %}
            <nav class="nav-bar">
                <a href="/"><img class="logo" src="static/img/chat-app-logo-icon-vector.jpg" alt="Chatbox logo"></a>
                <ul>
                    <li><a href="/chat">Random Chat</a></li>
                    {% if logged_in %}
                    <li>
                        <form action="/logout" method="post">
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    {% else %}
                        <li><a href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="main">
            <!-- Two empty blocks around main to center it -->
            <div class="main-block"></div>
            {% block main %}
            {% endblock %}
            <div class="main-block"></div>
        </div>
    </body>
    <script src="static/script/event.js" type="text/javascript"></script>
</html>
